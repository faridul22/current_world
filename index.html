<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font Awesome-->
    <script src="https://kit.fontawesome.com/17ca988623.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light py-3">
    <header>
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><span
                        class="bg-success text-white px-3 py-2 rounded fs-4">Current</span>
                    <span class="text-success ms-2 fs-4">World</span>
                </a>
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 fs-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>
    <!-- main start -->
    <main class="container">

        <section id="" class="py-3">
            <input type="text" id="show_data_number" class="form-control ps-3 py-3 fs-5 fw-bolder"
                aria-describedby="passwordHelpBlock">
        </section>
        <!--display categories title -->
        <section>
            <div id="categores_container" class="d-flex justify-content-around fs-5">

            </div>
        </section>
        <!-- display news-->
        <section>
            <div id="news_container">

            </div>
        </section>
        <!-- Spinner -->
        <section id="loding_spinner" class="d-none">
            <div class="d-flex justify-content-center text-primary">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section id="no_data" class="d-none">
            <div class="text-danger text-center mt-5">
                <h2>No data found</h2>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Vanila Script -->
    <script src="js/app.js"></script>
</body>

</html>
